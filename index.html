<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends Gama Data Visualization</title>
    <style>
      body {
        font-family: "Do Hyeon", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        background-color: #fff;
      }
      h1 {
        margin-bottom: 20px;
      }
      .tab-buttons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 20px;
        width: 100%;
      }
      .tab-buttons button {
        cursor: pointer;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        transition: background 0.3s;
        background-color: #007bff;
        color: white;
        border: none;
        font-family: "Do Hyeon", sans-serif;
        font-size: 16px;
      }
      .tab-buttons button:hover {
        background: #0056b3;
      }
      .tab-buttons button.active {
        background: #0056b3;
        font-weight: bold;
      }
      .tab {
        display: none;
        width: 100%;
      }
      .tab.active {
        display: block;
      }
      .tab-content {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .tab-content object {
        width: 100%;
        height: 1350px;
        border: none;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="tab-buttons">
      <button onclick="showTab('tab1')" id="tabButton1">Tab 1</button>
      <button onclick="showTab('tab2')" id="tabButton2">Tab 2</button>
      <button onclick="showTab('tab3')" id="tabButton3">Tab 3</button>
    </div>

    <div class="tab-content">
      <div id="tab1" class="tab">
        <object
          type="text/html"
          data="Tab1.html?version=1.0"
          width="100%"
          height="1350px"
        ></object>
      </div>
      <div id="tab2" class="tab">
        <object
          type="text/html"
          data="Tab2.html?version=1.0"
          width="100%"
          height="1350px"
        ></object>
      </div>
      <div id="tab3" class="tab">
        <object
          type="text/html"
          data="Tab3.html?version=1.0"
          width="100%"
          height="1350px"
        ></object>
      </div>
    </div>

    <script>
      function showTab(tabId) {
        var tabs = document.querySelectorAll(".tab");
        tabs.forEach(function (tab) {
          tab.classList.remove("active");
        });
        document.getElementById(tabId).classList.add("active");

        var buttons = document.querySelectorAll(".tab-buttons button");
        buttons.forEach(function (button) {
          button.classList.remove("active");
        });
        document
          .getElementById("tabButton" + tabId.charAt(tabId.length - 1))
          .classList.add("active");
      }
      showTab("tab1");
    </script>
  </body>
</html>
